<div class="container">
    <form [formGroup]="bikeForm" (ngSubmit)="submitRegistration()">
        <div class="valid-message" *ngIf="validMessage !=''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>Buyer Name</label>
            <input 
                type="text"
                class="form-control"
                [ngClass]="{'form-input-error': bikeForm.controls['name'].invalid && (bikeForm.controls['name'].dirty || bikeForm.controls['name'].touched)}"
                formControlName="name"
                autofocus
            >
            <span
                *ngIf="bikeForm.controls['name'].invalid && (bikeForm.controls['name'].dirty || bikeForm.controls['name'].touched)"
                class="form-input-error-message"
            >
                Name length must be between 3 and 50 characters
            </span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input 
                type="email" 
                class="form-control" 
                formControlName="email"
                [ngClass]="{'form-input-error': bikeForm.controls['email'].invalid && (bikeForm.controls['email'].dirty || bikeForm.controls['email'].touched)}"
            >
            <span
                *ngIf="bikeForm.controls['email'].invalid && (bikeForm.controls['email'].dirty || bikeForm.controls['email'].touched)"
                class="form-input-error-message"
            >
                Please complete with a valid email address
            </span>    
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input 
                type="number" 
                class="form-control" 
                formControlName="phone"
                [ngClass]="{'form-input-error': bikeForm.controls['phone'].invalid && (bikeForm.controls['phone'].dirty || bikeForm.controls['phone'].touched)}"
                
            >
            <span
                *ngIf="bikeForm.controls['phone'].invalid && (bikeForm.controls['phone'].dirty || bikeForm.controls['phone'].touched)"
                class="form-input-error-message"
            >
                Phone must be numbers with length between 6 and 20 characters
            </span>
        </div>
        <div class="form-group">
            <label>Bike Serial Number</label>
            <input
                type="number"
                class="form-control"
                formControlName="serialNumber"
                [ngClass]="{'form-input-error': bikeForm.controls['serialNumber'].invalid && (bikeForm.controls['serialNumber'].dirty || bikeForm.controls['serialNumber'].touched)}"
            >
            <span
                *ngIf="bikeForm.controls['serialNumber'].invalid && (bikeForm.controls['serialNumber'].dirty || bikeForm.controls['serialNumber'].touched)"
                class="form-input-error-message"
            >
                Serial Number must be numbers with length between 6 and 30 characters
            </span>
        </div>
        <div class="form-group">
            <label>Purchase Price</label>
            <input
                type="number"
                class="form-control"
                min="1"
                formControlName="purchasePrice"
                [ngClass]="{'form-input-error': bikeForm.controls['purchasePrice'].invalid && (bikeForm.controls['purchasePrice'].dirty || bikeForm.controls['purchasePrice'].touched)}"
            >
            <span
                *ngIf="bikeForm.controls['purchasePrice'].invalid && (bikeForm.controls['purchasePrice'].dirty || bikeForm.controls['purchasePrice'].touched)"
                class="form-input-error-message"
            >
                Price cannot be 0 or less
            </span>
        </div>
        <div class="form-group">
            <label>Purchase Date (DD-MM-YYYY)</label>
            <input
                type="text"
                class="form-control"
                formControlName="purchaseDate"
                [ngClass]="{'form-input-error': bikeForm.controls['purchaseDate'].invalid && (bikeForm.controls['purchaseDate'].dirty || bikeForm.controls['purchaseDate'].touched)}"
            >
            <span
                *ngIf="bikeForm.controls['purchaseDate'].invalid && (bikeForm.controls['purchaseDate'].dirty || bikeForm.controls['purchaseDate'].touched)"
                class="form-input-error-message"
            >
                Date format must be DD-MM-YYYY
            </span>
        </div>
        <div class="form-group">
            <label>Contact (true o false)</label>
            <select class="form-control" formControlName="contact" required>
                <option value="true">
                    true
                </option>
                <option value="false">
                    false
                </option>
           </select>
        </div>
        <div class="form-group">
            <label>Bike Model</label>
           <select class="form-control" formControlName="model" required>
                <option *ngFor="let m of models" [value]="m">
                    {{m}}
                </option>
           </select>
        </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
